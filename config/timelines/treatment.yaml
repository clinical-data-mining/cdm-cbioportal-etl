  cbio_timeline_reason_for_missing_data: No medications administered at MSK. Approx.
    25% of patients will be missing treatment information due to lack of connectivity
    to cross-institutional EMR systems.
  cbio_timeline_data_source: 'IDB, Antineoplastics patient medications table '
